<!-- 로그인 페이지 -->
<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./CSS/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="loginform">
            <!-- 로그인 글씨 -->
            <h1><i>Login</i></h1>
            <!-- 로그인폼 -->
            <form name="form" >
                <div class="userid">
                    <label>Username: </label>
                    <input type="text" id="user" name="user_id"></br></br>
                </div>
                <div class="userpw">
                    <label>Password: </label>
                    <input type="password" id="pass" name="user_pass"></br></br>
                </div>
                <input type="button" onclick="check(this.form)" class="btn" id="btn" value="login" name = "submit"/>
            </form>
            <!-- 아이디와 패스워드가 일치하는지 확인 -->
            <script> 
                function check(form)
                {
                    if(form.user_id.value=="admin"&&form.user_pass.value=="1111")
                    {
                        alert("로그인 성공")
                        // 홈화면(다음화면으로 이동하기)
                        window.location.href = "./html/Introducepage.html";
                    }else{
                        alert("Error: 아이디 또는 비밀번호가 잘못되었습니다.")
                    }
                }
            </script>
        </div>
        
    </body>
</html>
