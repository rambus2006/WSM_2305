    <script>
        // 자식창 열기 
        $(window).load(function() {
        var strWidth;
        var strHeight;

        if ( window.innerWidth && window.innerHeight && window.outerWidth && window.outerHeight ) {
            strWidth = $('openChild()').outerWidth() + (window.outerWidth - window.innerWidth);
            strHeight = $('openChild()').outerHeight() + (window.outerHeight - window.innerHeight);
        }

        else {
            var strDocumentWidth = $(document).outerWidth();
            var strDocumentHeight = $(document).outerHeight();
            window.resizeTo ( strDocumentWidth, strDocumentHeight );

            var strMenuWidth = strDocumentWidth - $(window).width();
            var strMenuHeight = strDocumentHeight - $(window).height();

            strWidth = $('openChild()').outerWidth() + strMenuWidth;
            strHeight = $('openChild()').outerHeight() + strMenuHeight;
        }

        //resize
        window.resizeTo( strWidth, strHeight );

        });
    </script>

    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;
    
        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                }
            });
        }
