   <nav class="navbar">
           <!-- 로고 -->
           <span class="navbar_logo">
               <img src="../images/Icon/핏북로고little.png" alt="">
               <a href="#"></a>   
           </span>

           <!-- 메뉴 -->
           <ul class="navbar_menu">
               <li class="nav-item"><a href="index.html" class="nav-link">홈</a></li>
               <li class="nav-item"><a href="" class="nav-link">오늘의 색</a></li>

           </ul>
           <!-- 링크 -->
           <div class="navbar_links" id="nav_toggle">
               <i class="bi bi-list"></i>
           </div>
       </nav>
        <script>
           const navToggle = document.getElementById("nav_toggle");
           const navToggleI = nav_toggle.getElementsByTagName("i")[0];
           const navListUl = document.getElementsByClassName("navbar_menu")[0];

           console.log(navToggleI);
           console.log(navListUl);
           //.nav-toggle클릭하면
           nav_toggle.onclick=()=>{
               //.nav-toggle i 햄버거메뉴 <-> X
               //클래스에서 bi-list <-> bi-x-lg
               navToggleI.classList.toggle("bi-list");
               navToggleI.classList.toggle("bi-x-lg");
               //.nav-list .show-menu toggle
               navListUl.classList.toggle("show-menu");
           };
       </script> 
</body>
