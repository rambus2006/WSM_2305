    <script>
     $.getJSON('https://api.openweathermap.org/data/2.5/weather?id=1835848&appid=445b3cd606b8d39b7e81eb4afdc9f694',function(data){
         //data
         //alert(data.list[0].main.temp_min);

         var $maxTemp = data.main.temp_max;
         var $cTemp = data.main.temp;
         var $cDate = ($now.getFullYear()+'-'+($now.getMonth()+1) + '-' + $now.getDate() + '/' + $now.getHours() + ':' + $now.getMinutes());
         var $wIcon = data.weather[0].icon;
         var $now = new Date($.now());
 
         var weather = data.weather[0].main;
         
         $("default").show();
         //배경 이미지 숨김
            $("#mist").hide();
            $("#rain").hide();
            $("#cloud").hide();
            $("#thunder").hide();
            $("#snow").hide();
            $("#default").hide();
            $("#clear").hide();
        
        //색깔 숨기기

        $(".color-clear").hide();
        $(".color-cloud").hide();
        $(".color-rain").hide();
        $(".color-mist").hide();
            

        
         //날씨에 맞게 배경이미지 보이게 하기 
         if (weather=="Clear") {
             $("#clear").show();
             $(".color-clear").show();
         }
         if(weather=="Clouds"){
             $("#cloud").show();
             $(".color-cloud").show();
         }
         if(weather=="Rain"){
             $("#rain").show();
             $(".color-rain").show();
         }
         if(weather=="Snow"){
             $("#snow").show();
         }
         if(weather=="Thunderstorm"){
             $("#thunder").show();
         }
         if(weather=="Mist"){
            $("#mist").show();
            $(".color-mist").show();
         }
     });
     </script>
