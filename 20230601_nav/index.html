<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav 실습</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/nav.css">
</head>
<body>
    <!--1. header-->
    <header> 
        <nav class="nav container"> <!--클래스가 여러개일 때는 점(.)을 사용한다. (nav, container 클래스는 띄여쓰기로 구분한다.)-->
            <!--3가지 요소로 이루어져 있음-->
            <!--1-1 요소(1):로고-->
            <a href="" class="nav-logo"> 
                <i class="bi bi-book"></i>
            </a>
             <!--1-2 요소(2):메뉴-->
            <ul class="nav-list">
                <li class="nav-item"><a href="" class="nav-link">책장</a></li>
                <li class="nav-item"><a href="" class="nav-link">리뷰</a></li>
                <li class="nav-item"><a href="" class="nav-link">캘린더</a></li>
            </ul>
            <!--1-3 요소(3):햄버거 메뉴-->
            <div class="nav-toggle" id="nav_toggle"> 
                <i class="bi bi-list"></i>
            </div>
        </nav>
    </header>
    <script src="js/nav.js">

    </script>
    Hello, World!
</body>
</html>
